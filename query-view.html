<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Interactions</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        #spinner {
            display: none;
        }
    </style>
</head>
<body>
    <h1>System Interactions</h1>
    <input id="queryInput" type="text" value="What are the systems that interact with Finance System?" />
    <button id="submitButton">Query</button>
    <div id="spinner">Loading...</div>
    <div id="graph"></div>

    <script>
document.getElementById("submitButton").addEventListener("click", () => {
    const query = document.getElementById("queryInput").value;
    const spinner = document.getElementById("spinner");
    spinner.style.display = "block";

    // Send the query to the backend
    fetch("http://127.0.0.1:8000/query", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({ "query": query }),
    })
        .then((response) => {
            if (!response.ok) {
                throw new Error(`Failed to fetch data. Status: ${response.status}`);
            }
            return response.json();
        })
        .then((data) => {
            spinner.style.display = "none";
            console.log("Received Data:", data);

            // Validate the response
            if (!data || !data.nodes || !data.edges) {
                console.error("Invalid data format:", data);
                alert("Error: Received invalid data from the server.");
                return;
            }

            // Render the graph using D3.js
            renderGraph(data);
        })
        .catch((error) => {
            spinner.style.display = "none";
            console.error("Error:", error);
            alert(`Error: ${error.message}`);
        });
});

// D3.js function stub for rendering the graph
function renderGraph(data) {
    const svg = d3.select("#graph"); // Assuming there's an SVG element with id="graph"
    svg.selectAll("*").remove(); // Clear previous graph

    const width = 800;
    const height = 600;

    // Set up the simulation
    const simulation = d3.forceSimulation(data.nodes)
        .force("link", d3.forceLink(data.edges).id(d => d.id).distance(150))
        .force("charge", d3.forceManyBody().strength(-200))
        .force("center", d3.forceCenter(width / 2, height / 2));

    // Create links (edges)
    const link = svg.selectAll(".link")
        .data(data.edges)
        .enter()
        .append("line")
        .attr("class", "link")
        .style("stroke", "#999")
        .style("stroke-width", 2);

    // Create nodes
    const node = svg.selectAll(".node")
        .data(data.nodes)
        .enter()
        .append("circle")
        .attr("class", "node")
        .attr("r", 10)
        .style("fill", "#69b3a2")
        .call(
            d3.drag()
                .on("start", (event, d) => {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                })
                .on("drag", (event, d) => {
                    d.fx = event.x;
                    d.fy = event.y;
                })
                .on("end", (event, d) => {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                })
        );

    // Add labels
    const label = svg.selectAll(".label")
        .data(data.nodes)
        .enter()
        .append("text")
        .attr("class", "label")
        .attr("dy", -15)
        .style("text-anchor", "middle")
        .style("font-size", "12px")
        .text(d => d.id);

    // Update positions on each tick
    simulation.on("tick", () => {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);

        label
            .attr("x", d => d.x)
            .attr("y", d => d.y);
    });
}
    </script>
</body>
</html>
